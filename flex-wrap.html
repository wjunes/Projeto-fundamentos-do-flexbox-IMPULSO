<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Fundamentos Flex-wrap</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/style2.css">
    </head>
    <body>
    <!--NO WRAP, CUANDO LA CANTIDAD DE ITEMS ES MAYOR AL CONTAINER, SE SALEN DEL LIMITE-->
        <h1>no wrap</h1>
        <div class="flex-container">
            <div class="item orange">1</div>
            <div class="item green">2</div>
            <div class="item blue">3</div>
            <div class="item purple">4</div>
        </div>
        <!--WRAP, CUANDO LA CANTIDAD DE ITEMS SOBREPASA EL CONTAINER, EL ITEM PASA A LA SIGUIENTE LINEA-->
        <h1>wrap</h1>
        <div class="flex-container wrap">
            <div class="item green ">1</div>
            <div class="item blue">2</div>
            <div class="item orange">3</div>
            <div class="item purple">4</div>
        </div>
        <!--WRAP REVERSE, CUANDO LLEGA AL LIMITE, PASA EL ELEMENTO PARA LA LINEA ENCIMA-->
        <h1>wrap reverse</h1>
        <div class="flex-container wrap-reverse">
            <div class="item green ">1</div>
            <div class="item blue">2</div>
            <div class="item orange">3</div>
            <div class="item purple ">4</div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
